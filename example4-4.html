<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example 4-4</title>
  <link rel="stylesheet" href="js04.css">
  <script>
    function calculatePay(){
      let payRate =15; numHours = 40;
      let grossPay = payRate * numHours;
      alert("grossPay =  " + grossPay);

      let federalTaxes = grossPay * 0.07;
      let stateTaxes = grossPay * 0.05;
      let socialSecurity = grossPay * 0.06;
      let medicare = grossPay * 0.015;
      let netPay = grossPay - federalTaxes;
      netPay -= stateTaxes;
      alert("grossPay minus taxes = " + netPay)

      netPay *= socialSecurity;
      netPay *= medicare;
      alert("grossPay minus taxes and withholding = " + netPay)
      return netPay;
    }
    calculatePay();
  </script>
</head>
<body>
<div>
  <header>
    <h1>Tuba Farm Equipment</h1>
    <img src="images/tuba2.png" width="258" height="147" />
  </header>

  <nav>
    <ul>

      <li><a href="#">Weather</a></li>
    </ul>
  </nav>

  <article>
    <h2>Tractor Selector</h2>
    <form>
      <fieldset>
        <legend><span>How many acres do you cultivate?</span></legend>
        <input type="number" id="acres" name="acres" />

      </fieldset>
      <fieldset>

        <input type="checkbox" id="wheat" name="crops" value="wheat" />
        <label for="wheat">Wheat</label>

      <fieldset>

        <input type="number" id="months" name="months" />

      </fieldset>
      <fieldset>

    </form>

</div>
